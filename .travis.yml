language: python
dist: xenial
sudo: true

matrix:
  include:
    - python: 3.6
    - python: 3.7

before_install:
  # Install oftr from launchpad.
  - sudo add-apt-repository ppa:byllyfish/oftr -y
  - sudo apt-get update -qq
  - sudo apt-get install oftr -y
  - oftr version

install:
    - pip install -U -r requirements.txt -r test-requirements.txt

script:
    - ./run_tests.sh
